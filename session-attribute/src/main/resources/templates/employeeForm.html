<!DOCTYPE html>
<html th:replace="~{Layout/masterLayout :: layout(~{main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <form th:action="@{/employee-form}" method="post" th:object="${employee}">
                    <div class="form-group">
                        <label for="firstName">FirstName</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="lastName">LastName</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" step="any" id="salary" th:field="*{salary}" class="form-control">
                    </div>

                    <input class="btn btn-info" type="submit" value="next">
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
